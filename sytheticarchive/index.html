<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trash Can List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="server.js"></script>
  </head>
  <body>
    <div class="navbar">
      <a href="#">Home</a>
      <a href="#">Trash Bin List</a>
      <a href="#">Map</a>
      <img
        src="https://cdn.pixabay.com/photo/2015/03/04/22/35/avatar-659651_640.png"
        alt="Profile Photo"
        class="profile-photo"
      />
    </div>

    <div class="container">
      <input
        type="text"
        id="searchInput"
        class="search-bar"
        placeholder="Search"
      />
      <div class="location">
        <div class="location-heading">Location 1, Mumbai</div>
        <ul class="location-trash-cans">
          <li class="trash-can" data-dustbin-id="1">
            <i class="fas fa-trash trash-can-icon"></i>
            <div class="fill-percentage"></div>
          </li>
        </ul>
      </div>
      <div class="location">
        <div class="location-heading">Location 2, Mumbai</div>
        <ul class="location-trash-cans">
          <li class="trash-can" data-dustbin-id="2">
            <i class="fas fa-trash trash-can-icon"></i>
            <div class="fill-percentage"></div>
          </li>
        </ul>
      </div>
      <div class="location">
        <div class="location-heading">Location 3, Mumbai</div>
        <ul class="location-trash-cans">
          <li class="trash-can" data-dustbin-id="3">
            <i class="fas fa-trash trash-can-icon"></i>
            <div class="fill-percentage"></div>
          </li>
        </ul>
      </div>
      <div class="location">
        <div class="location-heading">Location 4, Mumbai</div>
        <ul class="location-trash-cans">
          <li class="trash-can" data-dustbin-id="4">
            <i class="fas fa-trash trash-can-icon"></i>
            <div class="fill-percentage"></div>
          </li>
        </ul>
      </div>
      <div class="location">
        <div class="location-heading">Location 5, Mumbai</div>
        <ul class="location-trash-cans">
          <li class="trash-can" data-dustbin-id="5">
            <i class="fas fa-trash trash-can-icon"></i>
            <div class="fill-percentage"></div>
          </li>
        </ul>
      </div>
      <div class="location">
        <div class="location-heading">Location 6, Mumbai</div>
        <ul class="location-trash-cans">
          <li class="trash-can" data-dustbin-id="6">
            <i class="fas fa-trash trash-can-icon"></i>
            <div class="fill-percentage"></div>
          </li>
        </ul>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("/getLatestData")
          .then((response) => response.json())
          .then((data) => {
            data.forEach((item) => {
              const dustbinId = item.dustbinId;
              const fillPercentage = item.fillPercentage;
              const fillPercentageElement = document.querySelector(
                `.trash-can[data-dustbin-id="${dustbinId}"] .fill-percentage`
              );
              fillPercentageElement.textContent = `${fillPercentage}% Filled`;
            });
          })
          .catch((error) => console.error("Error:", error));
      });
      document.addEventListener("DOMContentLoaded", function () {
        const i = 0;
        fetch("/api/estimated_times")
          .then((response) => response.json())
          .then((data) => {
            data.forEach((item) => {
              const dustbinId = i + 1;
              i = i + 1;
              const estimated_time = data[i];
              console.log(estimated_time);
            });
          })
          .catch((error) => console.error("Error:", error));
      });
    </script>
  </body>
</html>
